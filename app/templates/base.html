<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytewave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Bytewave</h1>
            <ul>
                <!-- Use url_for('index') + #âncora -->
                <li><a href="{{ url_for('index') }}#sobre">Sobre</a></li>
                <li><a href="{{ url_for('index') }}#servicos">Serviços</a></li>
                <li><a href="{{ url_for('index') }}#contato">Contato</a></li>
                <!-- Apenas Login no menu, removidos Painel e Sair -->
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
