<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytewave</title>
    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Script principal -->
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Bytewave</h1>
            <ul>
                <!-- Links com url_for('index') + #âncora,
                     para que funcionem mesmo fora da página inicial -->
                <li><a href="{{ url_for('index') }}#sobre">Sobre</a></li>
                <li><a href="{{ url_for('index') }}#servicos">Serviços</a></li>
                <li><a href="{{ url_for('index') }}#contato">Contato</a></li>

                {% if 'usuario_id' in session %}
                    <!-- Se estiver logado, mostra Painel e Sair -->
                    <li><a href="{{ url_for('admin.painel') }}">Painel</a></li>
                    <li><a href="{{ url_for('logout') }}">Sair</a></li>
                {% else %}
                    <!-- Se NÃO estiver logado, mostra Login -->
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
